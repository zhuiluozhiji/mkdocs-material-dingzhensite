markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details



theme:
  name: material
  # custom_dir: docs/overrides #覆写路径
  icon:
    logo : fontawesome/solid/w

    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16




  favicon: assets/web_fic.jpg # 网页icon
  logo: assets/pic.jpg #左上角logo，可插入图片链接
  font: 
    # text: Roboto
    # code: Red Hat Mono
    text: JetBrains Mono, LXGW WenKai Screen GB Screen 
    code: JetBrains Mono, Consolas
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

  features:
    - mathjax
#    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.tabs # 启用标签页导航,抬头的横栏tabs：home skill etc.
    # - navigation.tabs.sticky # navigation tabs will lock below the header
    - navigation.sections # 允许章节嵌套
    # - navigation.expand  # 可选：(在我们这是左边栏)自动展开当前 active 页面
    - navigation.path # 在头顶显示当前路径
    - navigation.indexes
    - navigation.top
    - toc.follow # 右边栏
    - content.code.copy



