site_name: dingzhensite666
nav:
  - Home: index.md
  - mkdocs: 
    - 常用操作: mkdocss/mkdocs_method.md
    - 有用的排版: mkdocss/mkdocs_arrange.md
  - linux:
    - linux/linux_note/linux_note.md
    - linux/linux_others/gg.md
  - git: 
    - git/git.md
  - leetcode: 
    - leetcode/leetcode.md
  - guitar learing: 
    - guitar/guitar.md
  - Section:
    - section/indexx.md 
    - Page 1: section/page-1.md
    - Page 2: section/page-2.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details



theme:
  name: material
  icon:
    logo : fontawesome/solid/w
  favicon: assets/favicon.ico
  font:
    text: Roboto
    code: Red Hat Mono
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

  features:
#    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow



